<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing API</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        p {
            font-size: 1em;
            text-align: center;
        }

        #title {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        #user {
            font-size: 1em;
            text-align: center;
        }

        #createdAt {
            font-size: 1em;
            text-align: center;
        }

        /*Make a stile in tag a and set color yellow but when its click change the color put in center*/

        a {
            color: yellow;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }

        /*put boder in table*/
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Zebra striping */
        tr:nth-of-type(odd) {
            background: #eee;
        }

        th {
            background: #333;
            color: white;
            font-weight: bold;
        }

        td,
        th {
            padding: 6px;
            border: 1px solid #ccc;
            text-align: left;
        }

        @media only screen and (max-width: 760px),
        (min-device-width: 768px) and (max-device-width: 1024px) {

            /* Force table to not be like tables anymore */
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            /* Hide table headers (but not display: none;, for accessibility) */
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
            }

            td {
                /* Behave  like a "row" */
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                /* Now like a table header */
                position: absolute;
                /* Top/left values mimic padding */
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<!--create js code to onload page when loading  -->


<body onload="pageAccessedByReload">
    <h1>Testing API</h1>
    <br>
    <h1 id=""></h1>
    <table id="table">
        <tr>
            <th>Title</th>
            <th>Data</th>
            <th>Hmac</th>
            <th>Aes</th>
        </tr>
    </table>

    <!--create js tag -->
    <script src="privateUser.js"></script>  
    <script src="Reload.js"></script>

</body>

</html>
